manifestVersion: 1
id: jafo-nerdoctaxe-dashboard
name: NerdOctaxe Dashboard
tagline: Tableau de bord complet pour votre mineur NerdOctaxe (hashrate, contrôle, full node, solo mining)
icon: https://raw.githubusercontent.com/getumbrel/umbrel-community-app-store/master/sparkles-hello-world/icon.svg
category: bitcoin
version: "2.1.0"
port: 3000
description: >-
  Dashboard Next.js pour NerdOctaxe : hashrate et températures en temps réel, consommation,
  contrôle du miner (modes 0% à 100%), pool, coût électricité, blockchain, full node Bitcoin (REST),
  calculateur solo mining, et visualiseur du processus de résolution des blocs en temps réel.
  Configurez MINER_IP (IP du NerdOctaxe) et optionnellement APP_BITCOIN_NODE_IP pour la full node Umbrel.
developer: GlennCoche
website: https://github.com/GlennCoche/jafo
submitter: GlennCoche
repo: https://github.com/GlennCoche/jafo
support: https://github.com/GlennCoche/jafo/issues
gallery: []
releaseNotes: >-
  v2.1.0 : Nouveau visualiseur « Processus de résolution des blocs » (logigramme temps réel, difficulté de part, bloc en cours).
  v2.0.0 : Dashboard Next.js complet (graphiques, modes %, full node REST, solo mining, coût électricité).
  Variables : MINER_IP, APP_BITCOIN_NODE_IP (URL complète pour REST, ex. http://IP_UMBREL:2100).
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""
