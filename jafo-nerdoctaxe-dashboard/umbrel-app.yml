manifestVersion: 1
id: jafo-nerdoctaxe-dashboard
name: NerdOctaxe Dashboard
tagline: Tableau de bord miner NerdOctaxe pour QUAI (StratumX) et monitoring local
icon: https://raw.githubusercontent.com/getumbrel/umbrel-community-app-store/master/sparkles-hello-world/icon.svg
category: bitcoin
version: "2.3.0"
port: 3000
description: >-
  Tableau de bord pour votre mineur NerdOctaxe : hashrate, températures, consommation,
  pool StratumX, données réseau QUAI, carte marché QUAI (CoinGecko), calculateur de minage,
  profil StratumX. Configurez MINER_IP (IP du NerdOctaxe) et optionnellement le profil
  (fichier jafo-mining-profile.json dans data/ ou STRATUMX_PROFILE_URL).
developer: GlennCoche
website: https://github.com/GlennCoche/jafo
submitter: GlennCoche
repo: https://github.com/GlennCoche/jafo
support: https://github.com/GlennCoche/jafo/issues
gallery: []
releaseNotes: >-
  2.3.0 : Carte QUAI/Marché (CoinGecko), calculateur QUAI amélioré, profil StratumX (fichier
  dans data/), blockchain et blocs QUAI, APIs résilientes. Mettez jafo-mining-profile.json
  dans le volume data pour le profil.
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""
