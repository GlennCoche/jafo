manifestVersion: 1
id: jafo-appquai
name: AppQUAI
tagline: Nœud QUAI (Colosseum) + Stratum intégré et dashboard
icon: https://raw.githubusercontent.com/getumbrel/umbrel-community-app-store/master/sparkles-hello-world/icon.svg
category: bitcoin
version: "1.0.1"
port: 3000
description: >-
  Exécute un nœud go-quai (mainnet Colosseum, slice [0 0]) avec serveur Stratum intégré.
  Connectez votre mineur SHA-256 (ex. NerdOctaxe) en stratum+tcp://<ip-umbrel>:3333.
  Configurez vos adresses Quai/Qi et préférences de récompense dans l’app.
  Ne connectez le mineur qu’après synchronisation complète du nœud (700+ Go, sync longue).
developer: GlennCoche
website: https://docs.qu.ai/guides/client/solo-mining
submitter: GlennCoche
repo: https://github.com/GlennCoche/jafo
support: https://github.com/GlennCoche/jafo/issues
gallery: []
releaseNotes: "1.0.1 : Compatibilité Umbrel (depends_on simplifié, healthcheck retiré). 1.0.0 : Nœud QUAI + Stratum + dashboard."
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""
backupIgnore:
  - quai-data
